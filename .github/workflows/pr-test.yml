name: Run tests on PR
on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install libwoff2 (required by Playwright WebKit)
        run: sudo apt-get update && sudo apt-get install -y libwoff1

      - name: Build and run tests (test-only)
        uses: ./.github/actions/build-test-deploy
        with:
          READER_TOKEN: ${{ secrets.READER_TOKEN }}
          TEST_ONLY: "true"
